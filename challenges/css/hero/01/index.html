<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hero Challenge 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section>
            <div class="hero">
                <div class="announcement">
                    <p>New features available now.</p>
                    <a href="./01.html">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="m6 12 4-4-4-4" />
                        </svg>
                    </a>
                </div>
                <h1 class="title">
                    Now it's easier than ever <br> to build products
                </h1>
                <p class="desc">
                    Create stunning websites and applications with our modern design <br> system. Fast, flexible, and
                    beautiful by default.
                </p>
                <a class="cta" href="./01.html">
                    Get started
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="m6 12 4-4-4-4" />
                    </svg>
                </a>
            </div>
        </section>
    </main>
</body>

</html>
